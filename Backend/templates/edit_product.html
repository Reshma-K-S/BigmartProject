<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <form class="forms-sample" method="post" action="{% url 'update_product' pro_id=pro.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                      <label for="exampleSelectGender">Categories</label>
                        <select class="form-control" id="exampleSelectGender" name="c_name">
                            <option>{{pro.Category}}</option>
<!--                          <option>Select Category</option>-->
                          {% for d in cat %}
                            <option>{{d.Category_Name}}</option>
                            {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control" value="{{pro.Product_Name}}" name="p_name" id="exampleInputName1" placeholder="Product Name">
                    </div>
                      <div class="form-group">
                      <label for="exampleInputName1">Price</label>
                      <input type="text" class="form-control" value="{{pro.Price}}" name="price" id="exampleInputName1" placeholder="Price">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" name="description" id="exampleTextarea1" rows="4">{{pro.Description}}</textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Upload Product Image</label>
                      <input type="file" class="form-control" name="p_image" id="exampleInputName1" placeholder="Category Name">
                        <img src="{{pro.Product_Image.url}}" width="200px" height="200px">
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>

</body>
</html>
{% endblock %}
