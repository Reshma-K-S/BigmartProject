<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
 <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add New Products Here...!</h4>
<!--                  <p class="card-description">-->
<!--                    Basic form elements-->
<!--                  </p>-->
                  <form class="forms-sample" method="post" action="{% url 'save_product' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                      <label for="exampleSelectGender">Categories</label>
                        <select class="form-control" id="exampleSelectGender" name="c_name">
                          <option>Select Category</option>
                          {% for d in cat %}
                            <option>{{d.Category_Name}}</option>
                            {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control" name="p_name" id="exampleInputName1" placeholder="Product Name">
                    </div>
                      <div class="form-group">
                      <label for="exampleInputName1">Price</label>
                      <input type="text" class="form-control" name="price" id="exampleInputName1" placeholder="Price">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" name="description" id="exampleTextarea1" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Upload Product Image</label>
                      <input type="file" class="form-control" name="p_image" id="exampleInputName1" placeholder="Category Name">
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
{% for i in messages %}
{% if i.tags == 'warning' %}
<script>
    swal('{{i}}', '','warning')
</script>
{% elif i.tags == 'error' %}
<script>
     swal('{{i}}', '','error')
</script>
{% elif i.tags == 'info' %}
<script>
     swal('{{i}}', '','info')
</script>
{% else %}
<script>
         swal('{{i}}', '','success')
</script>
{% endif %}
{% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
