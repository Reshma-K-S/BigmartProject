<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Enguiry Details</h4>
<!--                  <p class="card-description">-->
<!--                    Add class <code>.table-hover</code>-->
<!--                  </p>-->
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>Id</th>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Mobile Number</th>
                          <th>Subject</th>
                          <th>Message</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                     <tr>
                         <td>{{i.id}}</td>
                         <td>{{i.Name}}</td>
                         <td>{{i.Email}}</td>
                         <td>{{i.Phone}}</td>
                         <td>{{i.Subject}}</td>
                         <td>{{i.Message}}</td>
                         <td>
                             <a href="{% url 'delete_enquiry' con_id=i.id %}">
                                 <button type="button" class="btn btn-primary">Delete</button>
                             </a>
                         </td>

                     </tr>
                      {% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
</div>
</body>
</html>
{% endblock %}
